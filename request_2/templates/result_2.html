{% extends 'base.html' %}

{% block content %}
    <table class="table mx-auto mb-3" style="width: 400px">
        <thead>
        <tr>
            <th scope="col">id</th>

            <th scope="col">name</th>

            <th scope="col">dif</th>
        </tr>
        </thead>
        <tbody>
        {% for driver in drivers %}
            <tr>
                <td>{{ driver['id'] }}</td>

                <td>{{ driver['name'] }}</td>

                <td>{{ driver['dif'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/menu" class="btn btn-outline-success mb-3">Назад в меню</a>
{% endblock %}
